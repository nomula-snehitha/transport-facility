<header class="site-header">
  <div class="header-inner">
    <h2>HELLO FROM INFRRD!</h2>
    <nav class="main-nav">
      
      <button type="button" (click)="openAdd()" class="nav-link" role="button">Add Ride</button>
    </nav>
  </div>
</header>

<h1 class="app-title">Hello, transport-facility</h1>



<style>
  .site-header{width:100%;padding:0.5rem 1rem;background:#fff;box-shadow:0 1px 0 rgba(0,0,0,0.04);border-radius:6px;margin-bottom:1rem}
  .header-inner{max-width:1000px;margin:0 auto;display:flex;align-items:center;justify-content:space-between}
  .site-header h2{margin:0;font-size:1rem;color:#111;font-weight:700}
  .main-nav{display:flex;gap:0.75rem}
  .nav-link{color:#0b5;text-decoration:none;padding:0.25rem 0.5rem;border-radius:4px;border:1px solid transparent}
  .nav-link:hover{background:#f6f6f6;border-color:#eee}
  .app-title{max-width:1000px;margin:0.25rem auto 1rem;font-size:1.25rem;color:#333;font-weight:600}
  .route-debug{max-width:1000px;margin:0.25rem auto;color:#666;font-size:0.95rem}
</style><!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * -->










<div style="max-width:1000px;margin:0.5rem auto 1rem;padding:0 1rem;">
  <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate()"></router-outlet>
 
</div>

<!-- Add Ride -->
<div class="add-modal" *ngIf="showAdd">
  <div class="modal-inner">
    <button class="modal-close" (click)="closeAdd()">Close</button>
    <app-add-ride (added)="onAdded()"></app-add-ride>
  </div>
</div>

<style>
  .add-modal{position:fixed;inset:0;background:rgba(0,0,0,0.35);display:flex;align-items:center;justify-content:center}
  .modal-inner{background:#fff;padding:1rem;border-radius:8px;max-width:720px;width:100%}
  .modal-close{float:right}
</style>
